<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 50%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
            width: 40%;
            padding: 12px;
        }

        td {
            width: 60%;
        }

        a, form button {
            display: inline-block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .edit-button {
            background-color: #4caf50; /* Green color for Edit button */
            color: white;
        }

        form button {
            background-color: #d32f2f; /* Red color for Delete button */
            color: white;
            border: none;
        }

        .back-button {
            background-color: #4285f4; /* Blue color for Back to User List button */
            color: white;
        }

        a:hover, form button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<h1>User Details</h1>

<table>
    <tr>
        <th>User ID:</th>
        <td th:text="${user.id}"></td>
    </tr>
    <tr>
        <th>First Name:</th>
        <td th:text="${user.firstName}"></td>
    </tr>
    <tr>
        <th>Last Name:</th>
        <td th:text="${user.lastName}"></td>
    </tr>
    <tr>
        <th>Email:</th>
        <td th:text="${user.email}"></td>
    </tr>
</table>

<a th:href="@{'/users/' + ${user.id} + '/edit'}" class="edit-button">Edit User</a>

<!-- Use Thymeleaf to set up the DELETE method and action -->
<form th:action="@{'/users/' + ${user.id}}" th:method="DELETE">
    <button type="submit">Delete User</button>
</form>

<a th:href="@{/users}" class="back-button">Back to User List</a>

</body>
</html>
